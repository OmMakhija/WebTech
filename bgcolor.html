<html>
<head>
<script>
function changeBackground()
{
var col= new Array("red","yellow","blue","cyan");
if(document.getElementById("abc").style.backgroundColor==col[0])
{
document.getElementById("abc").style.backgroundColor=col[1];
}
else  if (document.getElementById("abc").style.backgroundColor==col[1])
{
document.getElementById("abc").style.backgroundColor=col[2];
}
else if (document.getElementById("abc").style.backgroundColor==col[2])
{
document.getElementById("abc").style.backgroundColor=col[3];
}
else
{
document.getElementById("abc").style.backgroundColor=col[0];
}
}
</script>
</head>
<body id=abc onload="setInterval(function(){changeBackground()},1000)">
</body>
</html>
