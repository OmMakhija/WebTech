<html><head>
    <script>
    function changeImage() {
        var image = document.getElementById('myImage');
        if (image.src.match("Screenshot 2023-09-22 144928")) {
            image.src = "Screenshot 2023-09-22 144904.png";
        } else {
            image.src = "Screenshot 2023-09-22 144928.png";
        }
    }
    </script>
    </head>
    <body>
    <h1>Click the bulb for ON/OFF</h1>
    <center><img id="myImage" onclick="changeImage()" src="Screenshot 2023-09-22 144904.png" width="100" height="180">
    </center>
    </body>
    </html>
