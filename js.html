<html>
    <head>
        <title>
        JAVA SCRIPT
        </title> 
        <script type = "text/javascript">
            function colourcyan(){
            document.getElementById("bgcolor").style.backgroundColor = "cyan"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
            }
            function colourindigo(){
            document.getElementById("bgcolor").style.backgroundColor = "indigo"
            }
        </script>
    </head>
    <body id = "bgcolor">
        FOR COLOUR CYAN<button type = "button" onclick="colourcyan()">CLICK ME!</button>
        FOR COLOUR INDIGO<button type = "button" onclick = "colourindigo()">CLICK ME!</button>      
    </body>
</html>
