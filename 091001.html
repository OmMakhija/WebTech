<html>
    <head>

        <title>Graphical Calculator</title>
        <style>
            table {
                border-collapse: collapse;
                margin: 0 auto;
            }
            td {
                width: 40px;
                height: 40px;
                text-align: center;
                border: 1px solid #bd0f0f;
            }
            input[type="text"] {
                width: 200px;
                height: 40px;
                text-align: right;
            }
        </style>
        <script>
            function display(x)
            {alert(x)}

        </script>
    </head>
    <body>
        <table border="1">
            <tr><th colspan=4><textarea id=result></textarea></th></tr>
            <tr>
                <th><button type=button onclick="display('9')">9</button></th>
                <th><button type=button onclick="display('8')">8</button></th>
                <th><button type=button onclick="display('7')">7</button></th>
                <th><button type=button onclick="display('*')">*</button></th>
            </tr>
            <tr>
                <th><button type=button onclick="display('6')">6</button></th>
                <th><button type=button onclick="display('5')">5</button></th>
                <th><button type=button onclick="display('4')">4</button></th>
                <th><button type=button onclick="display('+')">+</button></th>
            </tr>
            <tr>
                <th><button type=button onclick="display('3')">3</button></th>
                <th><button type=button onclick="display('2')">2</button></th>
                <th><button type=button onclick="display('1')">1</button></th>
                <th><button type=button onclick="display('-')">-</button></th>
            </tr> 
            <tr>
                <th><button type=button onclick="display('/')">/</button></th>
                <th><button type=button onclick="display(0)">0</button></th>
                <th><button type=button onclick="display('.')">.</button></th>
                <th><button type=button onclick="display('=')">=</button></th>
            </tr>                       
        </table>
    </body>
</html>
