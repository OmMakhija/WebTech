<html>
<head>
    <title>ABC INFOTECH Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 70%;
            margin: 0 auto;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #f00b0b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <h1>ABC INFOTECH Registration</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="confirm_password" required></td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Contact Number:</td>
                <td><input type="tel" name="contact_number" pattern="[0-9]{10}" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female" required> Female
                </td>
            </tr>
            <tr>
                <td>Highest Qualification:</td>
                <td>
                    <select name="qualification" required>
                        <option value="High School">High School</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="Ph.D.">Ph.D.</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known (English, Hindi):</td>
                <td>
                    <input type="checkbox" name="languages[]" value="English"> English
                    <input type="checkbox" name="languages[]" value="Hindi"> Hindi
                </td>
            </tr>
            <tr>
                <td>Preferred programming Language:</td>
                <td>
                    <select name="programming_language">
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Two lines to describe yourself:</td>
                <td><textarea name="description" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
